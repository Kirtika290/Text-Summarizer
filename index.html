<body>
   
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 heading">TEXT SUMMARIZER</h1>
                <p class="lead">Retrieve the best summary for the given text.....</p>
            </div>
        </div>
        
        <form action="/analyze" method="POST" id="textForm">
            <textarea name="rawtext" id="rawtext" class="form-control" rows="3" placeholder="Enter the raw text"></textarea>   
            <button class="btn btn-primary btn-lng btn-shadow" type="submit">Submit</button>
            <button class="btn btn-secondary btn-lng btn-shadow" type="button" onclick="cutText()">Cut</button>
        </form>
    </div>
   <script>
        function cutText() {
            var textArea = document.getElementById('rawtext');
            var start = textArea.selectionStart;
            var end = textArea.selectionEnd;
            var selectedText = textArea.value.substring(start, end);
            textArea.value = textArea.value.slice(0, start) + textArea.value.slice(end);
            textArea.selectionEnd = start;
        }
    </script>
